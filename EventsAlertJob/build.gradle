apply plugin: 'java'
apply plugin: 'maven'

apply plugin:'application'
mainClassName = "com.events.job.ServerEventsLogger"

group = 'com.events.job'
version = '0.0.1-SNAPSHOT'

description = """EventAlertsJob"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.6.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.6.6'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.7'
    compile group: 'ch.qos.logback', name: 'logback-core', version:'1.0.7'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.15.0'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version:'1.4.9'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito', version:'1.4.9'
	testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.0.0'
}
